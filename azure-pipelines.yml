trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '76eb4425-e122-492c-8448-2a2a1fb75cb4'
  imageRepository: 'bestrongrepo'
  containerRegistry: 'bestrongexample.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  terraformVersion: '1.5.7'
  acr_password: '$(acr-pass)'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Default
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

- stage: TerraformPlan
  displayName: "Terraform Plan"
  dependsOn: Build
  condition: |
    or(
      eq(variables['Build.Reason'], 'PullRequest'),
      eq(variables['Build.SourceBranch'], 'refs/heads/main')
    )
  jobs:
  - job: TerraformPlan
    displayName: "Terraform Plan"
    pool:
      name: Default
    steps:
    - checkout: self

    - script: |
        sudo dnf install -y dnf-plugins-core
        sudo dnf config-manager addrepo --from-repofile=https://rpm.releases.hashicorp.com/fedora/hashicorp.repo
        sudo dnf -y install terraform
      displayName: 'Install Terraform'

    - script: |
        cd terraform
        export TF_LOG=DEBUG
        terraform init -reconfigure -input=false -no-color
        terraform plan \
        -var="acr_username=$(acr_username)" \
        -var="acr_password=$(acr-pass)" \
        -var="subscription_id=$(subscription_id)" \
        -var="client_id=$(client_id)" \
        -var="client_secret=$(client_secret)" \
        -var="tenant_id=$(tenant_id)"
      displayName: 'Terraform Init & Plan'

- stage: TerraformApply
  displayName: "Terraform Apply"
  dependsOn: TerraformPlan
  condition: |
    and(
      succeeded('TerraformPlan'),
      eq(variables['Build.SourceBranch'], 'refs/heads/main')
    )
  jobs:
  - job: TerraformApply
    displayName: "Terraform Apply"
    pool:
      name: Default
    steps:
    - checkout: self

    - script: |
        sudo dnf install -y dnf-plugins-core
        sudo dnf config-manager addrepo --from-repofile=https://rpm.releases.hashicorp.com/fedora/hashicorp.repo
        sudo dnf -y install terraform
      displayName: 'Install Terraform'

    - task: AzureCLI@2
      inputs:
        azureSubscription: 'rsg-permission'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "Logged into Azure"
      displayName: 'Azure Login'

    - script: |
        cd terraform
        export TF_LOG=DEBUG
        echo Password: $(acr-pass)
        terraform init -reconfigure  -input=false -no-color
        terraform import azurerm_resource_group.main_rsg /subscriptions/a42939ef-0995-48fe-84c1-d0e0333ca1d7/resourceGroups/mainresources
        terraform apply -auto-approve  -no-color \
          -var="acr_username=$(acr_username)" \
          -var="acr_password=$(acr-pass)" \
          -var="subscription_id=$(subscription_id)" \
          -var="client_id=$(client_id)" \
          -var="client_secret=$(client_secret)" \
          -var="tenant_id=$(tenant_id)"
      displayName: 'Terraform Apply'
